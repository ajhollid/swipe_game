<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Canvas</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }


        #touchCanvas {
            z-index: 1;
            background-color: transparent;

        }

        #gameCanvas {
            z-index: 0;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <canvas id="touchCanvas"></canvas>


    <script type="module" src="index.js"></script>
</body>

</html>
